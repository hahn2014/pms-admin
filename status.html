<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Admin - Server Status</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="stylesheet/main.css">
    <link rel="stylesheet" href="stylesheet/status.css">
    <link rel="stylesheet" href="stylesheet/tooltip.css">
    <link rel="stylesheet" href="include/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
    <div id="main-container" class="main-container">
        <header>
            <div class="logo" onclick="navigate('home')">
                <img src="resources/logo.jpg" alt="NAS Logo" style="height: 40px; cursor: pointer;">
            </div>
            <nav id="nav-menu" class="nav-menu">
                <button onclick="navigate('file-explorer')">File Explorer</button>
                <button onclick="navigate('movie-pick')">Movie Picker</button>
                <button onclick="navigate('help')">Help</button>
                <button onclick="logout()">Logout</button>
            </nav>
        </header>
        <div class="main-body">
            <h1 class="centered-header">Server Daemon Status</h1>
            <div class="grid-container">
                <div class="grid-item">
                    <h3 id="plex-header">Plex Media Server</h3>
                    <div class="troubleshooter-container">
                        <p id="plex-label">no plex media server daemon was found</p>
                        <button class="daemon-button" id="plex-restart" onclick="daemonRestart(pms)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
                <div class="grid-item">
                    <h3 id="tautulli-header">Tautulli</h3>
                    <div class="troubleshooter-container">
                        <p id="tautulli-label">no tautulli daemon was found</p>
                        <button class="daemon-button" id="tautulli-restart" onclick="daemonRestart(tau)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
                <div class="grid-item">
                    <h3 id="overseer-header">Overseer</h3>
                    <div class="troubleshooter-container">
                        <p id="overseer-label">no overseer daemon was found</p>
                        <button class="daemon-button" id="overseer-restart" onclick="daemonRestart(ove)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
                <div class="grid-item">
                    <h3 id="cloudflared-header">Cloudflared</h3>
                    <div class="troubleshooter-container">
                        <p id="cloudflared-label">no cloudflared daemon was found</p>
                        <button class="daemon-button" id="cloudflared-restart" onclick="daemonRestart(clo)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
                <div class="grid-item">
                    <h3 id="usb-header">Hard Drive Status</h3>
                    <div class="troubleshooter-container">
                        <p id="usb-label">no hard drives found</p>
                        <button class="daemon-button" id="drives-restart" onclick="daemonRestart(drives)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <span>Developed by HahnSolo. 1.0 update July 2025</span>
        <button id="dark-mode-toggle" aria-label="Switch to dark mode">
            <i class="fas fa-sun"></i> Switch to Dark Mode
        </button>
    </footer>
</body>
<script src="src/client.js"></script>
<script src="src/dark-mode.js"></script>
<script src="src/status.js"></script>
</html>
