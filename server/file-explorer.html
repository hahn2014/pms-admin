<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMS Admin - File Explorer</title>
  <link rel="stylesheet" href="stylesheet/main.css">
  <link rel="stylesheet" href="stylesheet/file-explorer.css">
  <link rel="stylesheet" href="stylesheet/tooltip.css">
  <link rel="stylesheet" href="include/fontawesome-free-6.7.2-web/css/all.min.css">
  <script src="src/client.js"></script>
  <script src="src/file-explorer.js"></script>
  <script src="src/dark-mode.js"></script>
  <script src="src/version.js"></script>
</head>
<body>
<header>
  <div class="logo" onclick="navigate('home')">
    <img src="resources/logo.svg" alt="NAS Logo" style="height: 40px; cursor: pointer;">
  </div>
  <nav id="nav-menu" class="nav-menu">
    <button onclick="navigate('movie-pick')">Movie Picker</button>
    <button onclick="navigate('nas-stats')">NAS Stats</button>
    <button onclick="navigate('help')">Help</button>
    <button onclick="logout()">Logout</button>
  </nav>
</header>
<main>
  <div id="file-explorer" class="file-explorer" ondragover="handleDragOver(event)" ondrop="handleDrop(event)" data-path="/usb">
    <h2>File Explorer</h2>
    <div id="notification" class="notification hidden"></div>
    <div id="upload-progress" class="upload-progress hidden">
      <progress id="progress-bar" value="0" max="100"></progress>
      <span id="progress-text">Uploading... 0%</span>
    </div>
    <div id="breadcrumb-path" class="path-breadcrumbs"></div>
    <div class="file-explorer-actions">
      <button id="new-dir-button" class="action-button" onclick="showNewDirectoryPrompt()">
        <i class="fa-regular fa-folder icon"></i> Create New Directory
      </button>
      <button id="upload-button" class="action-button" onclick="showFileUploadPrompt()">
        <i class="fa-solid fa-upload"></i> Click to Chose File to Upload
      </button>
      <span class="centered-text">or drag and drop file into file explorer</span>
    </div>
    <div class="file-list"></div>
  </div>
</main>

<div id="prompt-overlay" class="prompt-overlay hidden">
  <div class="prompt-box">
    <h3 id="prompt-title">Prompt</h3>
    <p id="prompt-message"></p>
    <div id="prompt-input" class="input-group hidden">
      <input id="prompt-textbox" type="text" placeholder="Enter text">
    </div>
    <p id="prompt-error" class="error-message"></p>
    <div class="prompt-buttons">
      <button id="prompt-confirm">Confirm</button>
      <button id="prompt-cancel">Cancel</button>
    </div>
  </div>
</div>

<div id="preview-overlay" class="preview-overlay hidden">
  <button class="close-preview" onclick="hidePreview()">âœ–</button>
  <div class="preview-box">
    <div id="preview-content" class="preview-content"></div>
  </div>
</div>
<footer>
  <span id="dev-line">Developed by HahnSolo. fetching version...</span>
  <button id="dark-mode-toggle" aria-label="Switch to dark mode">
    <i class="fas fa-sun"></i> Switch to Dark Mode
  </button>
</footer>
</body>
</html>
