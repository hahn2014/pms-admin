<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Admin - Server Status</title>
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="stylesheet/main.css">
    <link rel="stylesheet" href="stylesheet/status.css">
    <link rel="stylesheet" href="stylesheet/tooltip.css">
    <link rel="stylesheet" href="include/fontawesome-free-6.7.2-web/css/all.min.css">
    <script src="src/version.js"></script>
</head>
<body>
    <div id="main-container" class="main-container">
        <header>
            <div class="logo" onclick="navigate('home')">
                <img src="resources/logo.svg" alt="NAS Logo" style="height: 40px; cursor: pointer;">
            </div>
            <nav id="nav-menu" class="nav-menu">
                <button onclick="navigate('file-explorer')">File Explorer</button>
                <button onclick="navigate('movie-pick')">Movie Picker</button>
                <button onclick="navigate('help')">Help</button>
                <button onclick="logout()">Logout</button>
            </nav>
        </header>
        <div class="main-body">
            <h1 class="centered-header">Server Daemon Status</h1>
            <div class="grid-container">
                <div class="grid-item">
                    <h2>Plex Media Server</h2>
                    <div class="troubleshooter-container">
                        <span id="plex-status" class="status-text">Status: unknown</span>
                        <p id="plex-error" class="error-message hidden"></p>
                        <button class="daemon-button" id="plex-restart" onclick="daemonRestart(pms)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
                <div class="grid-item">
                    <h2>Tautulli</h2>
                    <div class="troubleshooter-container">
                        <span id="tautulli-status" class="status-text">Status: unknown</span>
                        <p id="tautulli-error" class="error-message hidden"></p>
                        <button class="daemon-button" id="tautulli-restart" onclick="daemonRestart(tau)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
                <div class="grid-item">
                    <h2>Overseer</h2>
                    <div class="troubleshooter-container">
                        <span id="overseer-status" class="status-text">Status: unknown</span>
                        <p id="overseer-error" class="error-message hidden"></p>
                        <button class="daemon-button" id="overseer-restart" onclick="daemonRestart(ove)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
                <div class="grid-item">
                    <h2>Cloudflared</h2>
                    <div class="troubleshooter-container">
                        <span id="cloudflared-status" class="status-text">Status: unknown</span>
                        <p id="cloudflared-error" class="error-message hidden"></p>
                        <button class="daemon-button" id="cloudflared-restart" onclick="daemonRestart(clo)">
                            <i class="fa-solid fa-power-off"></i>
                            <span>Restart</span>
                        </button>
                    </div>
                </div>
            </div>
            <h1 class="centered-header">Drive Status</h1>
            <div class="grid-container" id="drive-status-container">
                <!-- Drive status elements will be dynamically added if needed -->
            </div>
            <div style="text-align: center; margin-top: 2rem;">
                <button id="reboot-server">
                    <i class="fa-solid fa-power-off"></i>
                    <span>Reboot NAS Server</span>
                </button>
            </div>
        </div>
    </div>
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <p id="confirm-message"></p>
            <div class="modal-buttons">
                <button id="confirm-yes" class="modal-button confirm">Yes</button>
                <button id="confirm-no" class="modal-button cancel">No</button>
            </div>
        </div>
    </div>
    <footer>
        <span id="dev-line">Developed by HahnSolo. fetching version...</span>
        <button id="dark-mode-toggle" aria-label="Switch to dark mode">
            <i class="fas fa-sun"></i> Switch to Dark Mode
        </button>
    </footer>
</body>
<script src="src/client.js"></script>
<script src="src/dark-mode.js"></script>
<script src="src/status.js"></script>
</html>
