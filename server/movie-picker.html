<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMS Admin - Movie Picker</title>
  <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
  <link rel="stylesheet" href="stylesheet/main.css">
  <link rel="stylesheet" href="stylesheet/movie-picker.css">
  <link rel="stylesheet" href="stylesheet/tooltip.css">
  <link rel="stylesheet" href="include/fontawesome-free-6.7.2-web/css/all.min.css">
</head>
<body>
<div id="main-container" class="main-container">
  <header>
    <div class="logo" onclick="navigate('home')">
      <img src="resources/logo.jpg" alt="NAS Logo" style="height: 40px; cursor: pointer;">
    </div>
    <nav id="nav-menu" class="nav-menu">
      <button onclick="navigate('file-explorer')">File Explorer</button>
      <button onclick="navigate('nas-stats')">NAS Stats</button>
      <button onclick="navigate('help')">Help</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <div class="container">
    <button class="left-header pick-button tooltip" data-tooltip="Find Another Movie" onclick="pickRandomMovie()">
      <span>Something Else </span>
      <i class="fa-solid fa-repeat"></i>
    </button>
    <div class="movie-panel">
      <img src="/resources/not-found.jpg" alt="Movie Poster" class="movie-poster">
      <div class="movie-details">
        <div class="title-container">
          <h2 class="movie-title">Select a movie...</h2>
          <button class="plex-stream tooltip" data-tooltip="Play movie on Plex">
            <span>Play on </span>
            <img src="resources/plex.svg" alt="Plex Logo" class="plex-logo">
          </button>
        </div>
        <p class="movie-year">Year: Unknown</p>
        <p class="movie-id tooltip" data-tooltip="Go to movie's TMDB page">TMDb ID: N/A</p>
        <p class="movie-runtime">Runtime: Unknown</p>
        <p class="movie-rating">Rating: Unknown</p>
        <p class="movie-synopsis">Synopsis not available.</p>
      </div>
    </div>
    <div class="tmdb-credit" onclick="location.href='https://www.themoviedb.org';">
      <h4 class="tmdb-credit-text">Images and metadata provided by</h4>
      <img src="resources/TMDB.svg" alt="TMDB Logo" class="tmdb-logo">
    </div>
  </div>

  <footer>
    <span>Developed by HahnSolo. 1.0 update July 2025</span>
    <button id="dark-mode-toggle" aria-label="Switch to dark mode">
      <i class="fas fa-sun"></i> Switch to Dark Mode
    </button>
  </footer>


  <script src="src/client.js"></script>
  <script src="src/movie-picker.js"></script>
  <script src="src/dark-mode.js"></script>
  <script src="src/tooltip.js"></script>
</body>
</html>
